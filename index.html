<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Build A Survey Form</title>
</head>
<body>

    <main id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>

        <form action="#" id="survey-form">

            <div class="form-group">
                <label for="name-label">Name:</label>
                <input type="text" name="name" id="name-label" placeholder="Name" required>

                <label for="email-label">Email:</label>
                <input type="email" name="email" id="email-label" placeholder="Email" required>

                <label for="number-label">Age:</label>
                <input type="number" name="number" id="number-label" min="10" max="99" step="1" placeholder="Age">
            </div>
        

            <div class="form-group">
                <p>What Programming language you are learning?</p>
                <select name="dropdow" id="dropdown">
                    <option  value selected disabled>Select your a language</option>
                    <option value="Javascript">Javascript</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Python">Python</option>
                    <option value="C Language">C Language</option>
                    <option value="Go">Go</option>
                </select>
            </div>
            <div class="form-group">
                <p>Whats Your Favorite Learning Plateform</p>
                <label for="freeCodeCamp"> <input type="radio" name="learningPlateForm" id="freeCodeCamp" class="input-radio">FreeCodeCamp</label>
                <label for="educative"><input type="radio" name="learningPlateForm" id="educative" class="input-radio">Educative </label>
                <label for=codeCademy"><input type="radio" name="learningPlateForm" id="codeCademy" class="input-radio">CodeCademy </label>
            </div>

            <div class="form-group">
                <p>What would you like to get better at?</p>
                <label for="forntend"><input type="checkbox" name="" id="forntend" value="forntend" class="input-checkbox">Frontend Skills </label>
                <label for="backend"><input type="checkbox" name="" id="backend" value="backend" class="input-checkbox">Backend Skills </label>
                <label for="data-visualization"><input type="checkbox" name="" id="data-visualization" value="data visualization" class="input-checkbox"> Data Visualization </label>
            </div>

            <div class="form-group">
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please write your comment here"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-btn"></button>
            </div>
        </form>

    </main>  
</body>
</html>
